<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Exemples de composants carte responsive avec support du mode sombre et styles modernes."
    />
    <title>Cartes</title>
    <!-- Main css -->
    <link rel="stylesheet" href="./css/main.css" />
    <!-- JS -->
    <script type="module" src="./js/main.js"></script>
  </head>
  <body class="page">
    <!-- Navbar-->
    <nav class="navbar" aria-label="Navigation principale">
      <div class="container">
        <div class="nav-wrapper">
          <!-- Bouton menu mobile -->
          <div class="nav-mobile-menu">
            <button
              type="button"
              aria-controls="mobile-menu"
              aria-expanded="false"
              class="mobile-menu-btn"
            >
              <span class="menu-btn-overlay"></span>
              <span class="sr-only">Ouvrir le menu principal</span>
              <!-- Icône hamburger -->
              <svg
                class="icon-hamburger"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
                aria-hidden="true"
              >
                <path d="M4 5h16" />
                <path d="M4 12h16" />
                <path d="M4 19h16" />
              </svg>

              <!-- Icône fermeture -->
              <svg
                class="icon-close"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
                aria-hidden="true"
              >
                <path d="M18 6 6 18" />
                <path d="m6 6 12 12" />
              </svg>
            </button>
          </div>

          <!-- Contenu de la navigation -->
          <div class="nav-content">
            <!-- Logo / Marque -->
            <div class="nav-brand">
              <span>
                <a href="./index.html" class="brand-link">Mon Site Web</a>
              </span>
            </div>

            <!-- Menu de navigation -->
            <div class="nav-menu">
              <div class="nav-links">
                <a href="./index.html" class="nav-link">Accueil</a>
                <a href="#" aria-current="page" class="nav-link active">Cartes</a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Menu de navigation mobile -->
      <div class="mobile-menu" id="mobile-menu">
        <div class="mobile-menu-links">
          <a href="./index.html" class="mobile-menu-link">Accueil</a>
          <a href="./cards.html" aria-current="page" class="mobile-menu-link active">Cartes</a>
        </div>
      </div>
    </nav>

    <main class="container">
      <article class="card">
        <header>
          <h3 class="card-title">Carte</h3>
          <p class="card-description">Carte description</p>
        </header>
      </article>
    </main>

    <!-- Pied de page -->
    <footer>
      <div class="footer-container">
        <p>&copy; <span class="year"></span> Mon Site Web. Tous droits réservés.</p>
      </div>
    </footer>
  </body>
</html>
